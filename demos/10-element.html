<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/babel.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Elements are the smallest building blocks of React apps.
        const element = <h1>Hello, John Smith!</h1>;

        ReactDOM.render(
            element,
            document.getElementById("root")
        );

        // React elements are immutable. Once you create an element, you
        // can't change its children or attributes. An element is like a
        // single frame in a movie: it represents the UI at a certain point
        // in time.
        // The only way to update the UI is to create a new element, and
        // pass it to the ReactDOM.render().
        function tick() {
            const element = (
                <div>
                    <h1>Hello, world!</h1>
                    <h2>It is {new Date().toLocaleTimeString()}.</h2>
                </div>
            );

            ReactDOM.render(
                element,
                document.getElementById("root")
            );
        }

        setInterval(tick, 1000);
    </script>
</body>
</html>
